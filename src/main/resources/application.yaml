# base-config
spring:
  application:
    name: EasyApplyResume
  profiles:
    active: dev
  ai:
    dashscope:
      timeout: 90000 #90ms
      api-key: ${ali.bailian.api-key}
      chat:
        options:
          model: qwen-plus
    ollama:
      base-url: http://localhost:11434
      chat:
        model: qwen3:0.6b
# springdoc-openapi
springdoc:
  swagger-ui:
    path: /swagger-ui.html
    tags-sorter: alpha
    operations-sorter: alpha
  api-docs:
    path: /v3/api-docs
  group-configs:
    - group: 'default'
      paths-to-match: '/**'
      packages-to-scan: com.zyh.easyapplyresume.controller
# knife4j
knife4j:
  enable: true
  setting:
    language: zh_cn
# 服务信息
server:
  port: 8080
  servlet:
    context-path: /api
# mybatis-plus
mybatis-plus:
  global-config:
    db-config:
      id-type: auto
      # 逻辑删除配置（全局生效）
      logic-delete-field: deleted  # 逻辑删除字段名（与数据库字段一致）
      logic-not-delete-value: 0    # 未删除值（默认0）
      logic-delete-value: 1        # 已删除值（默认1）
  configuration:
    # 开启驼峰命名
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
